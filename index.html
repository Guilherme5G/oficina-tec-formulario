<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome back</h2>
            <p>to keep connected with us please login with your personal info</p>
            <button>SING IN</button>
        </div>

        <div class="box-form">
            <h2>Create Account</h2>
            <div class="Social-icons">
                <button><i class="fa fa-facebook" aria-hidden="true"></i></button>
                <button><i class="fa fa-instagram" aria-hidden="true"></i></button>
                <button><i class="fa fa-github" aria-hidden="true"></i></button>
            </div>
            <p>or use your email to registration</p>

            <input type="text" class="box-input"> 
            <input type="email" class="box-input">
            <input type="password" class="box-input">
            <button>SING UP</button>
        </div>
    </div>
</body>
</html>
